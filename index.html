<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Banner Demo Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .banner {
            margin: 20px 0;
            border: 1px solid #ccc;
            display: inline-block;
        }
        iframe {
            border: none;
        }
    </style>
</head>
<body>

    <h1>HTML Banner Demo Page</h1>

    <div class="banner">
        <h3>300x250 Banner</h3>
        <iframe src="/300x250/index.html" width="300" height="250"></iframe>
    </div>

    <div class="banner">
        <h3>300x600 Banner</h3>
        <iframe src="/300x600/index.html" width="300" height="600"></iframe>
    </div>

    <div class="banner">
        <h3>320x50 Banner</h3>
        <iframe src="/320x50/index.html" width="320" height="50"></iframe>
    </div>

    <div class="banner">
        <h3>728x90 Banner</h3>
        <iframe src="/728x90/index.html" width="728" height="90"></iframe>
    </div>

    <div class="banner">
        <h3>970x250 Banner</h3>
        <iframe src="/970x250/index.html" width="970" height="250"></iframe>
    </div>

</body>
</html>
